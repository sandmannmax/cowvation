name: cowvation
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^2.0.1
  flutter_bloc: ^3.2.0
  equatable: ^0.4.0
  dartz: ^0.8.6
  data_connection_checker: ^0.3.4
  http: ^0.12.0+2
  chopper: ^3.0.2
  shared_preferences: ^0.5.3+4
  flutter_cache_manager: ^1.2.2
  carousel_slider: ^2.0.0
  material_design_icons_flutter: ^2.7.94
  camera: ^0.5.7+4
  path_provider: ^1.6.5
  path: ^1.6.4
  flutter_launcher_icons: ^0.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.0
  chopper_generator: ^3.0.2
  build_runner: ^1.0.0


flutter:
  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Regular.ttf
        - asset: fonts/Quicksand-Light.ttf
          weight: 300
        - asset: fonts/Quicksand-Bold.ttf
          weight: 700
  assets:
    - assets/cowvationLogo.png
    - assets/xandmediaLogo.png
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: assets/cowvationIcon.png
  adaptive_icon_background: #3254a8